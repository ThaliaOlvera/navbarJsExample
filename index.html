<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Navbar example</title>
  </head>
  <body>
    <main>
      <nav>
        <span id="icon-menu" class="material-symbols-outlined"> menu </span>
        <span id="icon-home" class="material-symbols-outlined"> home </span>
        <div class="menu-container inactive">
          <ul class="menu-primary">
            <li>Home</li>
            <li>About</li>
            <li class="clients">Clients</li>
            <li class="services">Services</li>
            <li>Contact</li>
          </ul>
        </div>

        <!--Toggle Menu-->

        <div class="menu-clients inactive">
          <ul>
            <li>Burger King</li>
            <li>Southwest Airlines</li>
            <li>Levi Strauss</li>
          </ul>
        </div>
        <div class="menu-services inactive">
          <ul>
            <li>Lorem, ipsum.</li>
            <li>Lorem, ipsum.</li>
            <li>Lorem, ipsum.</li>
          </ul>
        </div>
      </nav>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
